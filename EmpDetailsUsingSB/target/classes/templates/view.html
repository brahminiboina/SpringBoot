	<body>
	<div class="header">
  		<a href="#default" class="logo">WICORE LABS</a>
  			<div class="header-right">
    
    			<div class="dropdown">
  <img src="css/signup-bg.jpg" class="dropbtn">

		<div class="main">

      
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container1">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action = "logout.jsp">
                        <h2 class="form-title">Employee Details</h2>
						<label for="agree-term" class="label-agree-term text-align"> <a th:href="@{'/addnew'}">
						<span class="glyphicon glyphicon-plus-sign"></span>
						ADD NEW
						</a>
						</label>
						
                        
		
 			
			
      
       				<div class="form-group">
        			<table class="rtable" border=1 width=10% height=10% align="center">
        			  <thead>
        			      	<tr>
        					<th>emp_id</th>
        					<th>firstName</th>
        					<th>LastName</th>
        					<th>Gender</th>
        					<th>PhoneNumber</th>
        					<th>Email</th>
        					<th>State</th>
        					<th>Address</th>
        					<th>Employeedesignation</th>
        					<th>Edit</th>
        					<th>delete</th>
        					
        					
        				</tr>
        				</thead>
        				
        				
         				
         				<tbody>
         				<tr  th:each="employee : ${listemployee}">
							<td th:text="${employee.emp_id}">emp_id</td>
							<td th:text="${employee.firstname}">firstname</td>
							<td th:text="${employee.lastname}">lastname</td>
							<td th:text="${employee.gender}">gender</td>
							<td th:text="${employee.phone_no}">phone_no</td>
							<td th:text="${employee.email}">email</td>
							<td th:text="${employee.state}">state</td>
							<td th:text="${employee.Address}">Address</td>
							<td th:text="${employee.empdes}">empdes</td>				
							<td>
								<a th:href="@{'/edit/' + ${employee.emp_id}}">Edit</a>
							</td>							    
							<td>
								<a th:href="@{'/delete/' + ${employee.emp_id}}">Delete</a>
							</td>		    
							</tr> 

          		</tbody>
          			</table>
          			</div>
          			
                    </form>
				</div>
				</div>
